<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Physical = parseInt(prompt("Enter Physical score"));
    let Chemistry = parseInt(prompt("Enter Chemistry score"));
    let Biological = parseInt(prompt("Enter Biological score"));
    let mediumscore =((Physical + Chemistry + Biological) / 3);
    let total = (Physical+Chemistry+Biological);
    document.write('medium score:'+ mediumscore)
    document.write('<br/>')
    document.write('Total:'+total)
</script>
</body>
</html>
